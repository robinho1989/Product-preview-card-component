<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/77ebb379f6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main">
    <section class="card-container">
      <div class="card">
        <picture class="card__img-container">
          <source srcset="./images/image-product-mobile.jpg" media="(max-width:576px)">
          <img class="card__image" src="./images/image-product-desktop.jpg" alt="Product photo">
        </picture>
        <div class="card__text-container">
          <p class="card__article">Perfume</p>
          <h1 class="card__article-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__article-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__price-section">
            <p class="card__promotion-price"> $149.99</p>
            <p class="card__price"> $169.99</p>
          </div>
          <button class="card__button"><i class="fa-solid fa-basket-shopping"></i> Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
